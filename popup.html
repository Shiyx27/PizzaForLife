<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pizza For Life Toggle</title>
  <style>
    /* Custom Toggle CSS from Uiverse.io by Nawsome - Small Version */
    .switch {
      display: block;
      background-color: black;
      width: 75px;
      height: 98px;
      box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.2),
                  0 0 1px 1px black,
                  inset 0 1px 1px -1px white,
                  inset 0 0 1px 7.5px #47434c,
                  inset 0 0 1px 11px black;
      border-radius: 3px;
      padding: 10px;
      perspective: 350px;
      margin: 20px auto;
    }
    
    .switch input {
      display: none;
    }
    
    .switch input:checked + .button {
      transform: translateZ(10px) rotateX(12.5deg);
      box-shadow: 0 -5px 10px #ff1818;
    }
    
    .switch input:checked + .button .light {
      animation: flicker 0.2s infinite 0.3s;
    }
    
    .switch input:checked + .button .shine {
      opacity: 1;
    }
    
    .switch input:checked + .button .shadow {
      opacity: 0;
    }
    
    .switch .button {
      display: block;
      transition: all 0.3s cubic-bezier(1, 0, 1, 1);
      transform-origin: center center -10px;
      transform: translateZ(10px) rotateX(-12.5deg);
      transform-style: preserve-3d;
      background-color: #9b0621;
      height: 100%;
      position: relative;
      cursor: pointer;
      background: linear-gradient(#980000 0%, #6f0000 30%, #6f0000 70%, #980000 100%);
      background-repeat: no-repeat;
    }
    
    .switch .button::before {
      content: "";
      background: linear-gradient(
                    rgba(255, 255, 255, 0.8) 10%, 
                    rgba(255, 255, 255, 0.3) 30%, 
                    #650000 75%, 
                    #320000
                  ) 50% 50%/97% 97%, #b10000;
      background-repeat: no-repeat;
      width: 100%;
      height: 25px;
      transform-origin: top;
      transform: rotateX(-90deg);
      position: absolute;
      top: 0;
    }
    
    .switch .button::after {
      content: "";
      background-image: linear-gradient(#650000, #320000);
      width: 100%;
      height: 25px;
      transform-origin: top;
      transform: translateY(25px) rotateX(-90deg);
      position: absolute;
      bottom: 0;
      box-shadow: 0 25px 4px 0px black, 0 40px 10px 0px rgba(0, 0, 0, 0.5);
    }
    
    .switch .light {
      opacity: 0;
      animation: light-off 1s;
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffc97e, #ff1818 40%, transparent 70%);
    }
    
    .switch .dots {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(transparent 30%, rgba(101, 0, 0, 0.7) 70%);
      background-size: 5px 5px;
    }
    
    .switch .characters {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(white, white) 50% 20%/2.5px 2.5px, 
                  radial-gradient(circle, transparent 50%, white 52%, white 70%, transparent 72%) 50% 80%/16.5px 12.5px;
      background-repeat: no-repeat;
    }
    
    .switch .shine {
      transition: all 0.3s cubic-bezier(1, 0, 1, 1);
      opacity: 0.3;
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(white, transparent 3%) 50% 50%/97% 97%, 
                  linear-gradient(rgba(255, 255, 255, 0.5), transparent 50%, transparent 80%, rgba(255, 255, 255, 0.5)) 50% 50%/97% 97%;
      background-repeat: no-repeat;
    }
    
    .switch .shadow {
      transition: all 0.3s cubic-bezier(1, 0, 1, 1);
      opacity: 1;
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 70%, rgba(0, 0, 0, 0.8));
      background-repeat: no-repeat;
    }
    
    @keyframes flicker {
      0% {
        opacity: 1;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }
    
    @keyframes light-off {
      0% {
        opacity: 1;
      }
      80% {
        opacity: 0;
      }
    }

    /* Status text styling */
    #status-text {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Custom Toggle Switch -->
  <label class="switch">
    <input type="checkbox" id="pizza-toggle" checked="checked">
    <div class="button">
      <div class="light"></div>
      <div class="dots"></div>
      <div class="characters"></div>
      <div class="shine"></div>
      <div class="shadow"></div>
    </div>
  </label>
  <!-- Status Text -->
  <div id="status-text">Yayyy!!! Pizza is freshly baked üçï </div>
  <script src="popup.js"></script>
</body>
</html>
